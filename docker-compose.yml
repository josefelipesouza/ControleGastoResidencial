services:
  db:
    image: postgres:16-alpine
    container_name: gasto-residencial-db
    restart: always
    environment:
      POSTGRES_USER: devuser
      POSTGRES_PASSWORD: devpassword
      POSTGRES_DB: gastodb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devuser -d gastodb"]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gasto-residencial-api
    ports:
      - "5000:8080"
    depends_on:
      db:
        condition: service_healthy
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: Host=db;Port=5432;Database=gastodb;Username=devuser;Password=devpassword
      ASPNETCORE_URLS: http://+:8080

  frontend:
    build:
      context: ./gastoresidencial-frontend
      dockerfile: Dockerfile
    container_name: gasto-residencial-front
    ports:
      - "3000:80"
    depends_on:
      - api

volumes:
  postgres_data: